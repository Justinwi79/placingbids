<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body data-gr-c-s-loaded="true" style="margin: 0px;">
    {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
    {% endwith %}

{% if session['logged_in'] and session['admin'] %}

      <form action="{{ url_for('addrec') }}"  method="POST">
         <h3>Send Bid</h3>
         Item Id<br>
         <input type="text" name="itemId" ><br>

         Bid Amount<br>
         <input type="text" name="bidAmount"><br>


         <input type="submit" value="send bid"><br>
      </form>

{% endif %}

</body>
</html>
